<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úÖ My Todo App</h1>
        </header>

        <main>
            <div class="add-todo-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add new todo..." maxlength="100">
                    <button id="addBtn" class="add-btn">Add</button>
                </div>
            </div>

            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="üîç Search todos...">
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="todo-stats">
                <span id="todoStats">üìù Todo List (0 total, 0 completed)</span>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <li class="empty-state">No todos yet. Add one above!</li>
                </ul>
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <p>No todos match your search criteria.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
